<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Cargamos estilos y fuentes a la página -->
    <link rel="icon" href="img/icons/aprendeTIC.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <title>Aprende TIC Ingeniería</title>
</head>
<body>

    <header class="headerLogos">
        <div class="logos">
            <a href="https://www.unam.mx/"><img src="img/icons/EscudoUnam.png" height="101px" alt="Logo unam"></a>
            <a href="https://www.ingenieria.unam.mx/"><img src="img/icons/EscudoFI.png"  height="95px" alt="Logo FI"></a>
            <a href="https://www.ingenieria.unam.mx/unica/"><img src="img/icons/UNICA.png" height="88px" alt=Logo unica"></a>
        </div>
    </header>
    <nav class="navbar">
            <div class="navbar__Logo">
                <img src="img/icons/aprendeTIC.png" alt="Logo aprendeTIC" style="width:14rem;height:auto;">
            </div>

            <ul class="navbar__Options">
                <li class="nav_item"><span class="pipe">|</span><a href="index.html">Inicio</a></li>
                <li class="nav_item"><span class="pipe">|</span><div class="dropdown">
                    Oferta <i class="arrow down"></i>
                    <div class="dropdown-content">
                    <a href="#">Diplomados</a>
                    <a href="#">Cursos</a>
                    <a href="#">Talleres</a>
                    </div>
                  </div>
                </li>
                <li class="nav_item"><span class="pipe">|</span><a href="#">Descripción</a></li>
                <li class="nav_item"><span class="pipe">|</span><a href="#">Inscripción</a></li>
                <li class="nav_item"><span class="pipe">|</span><a href="#">Calendario</a></li>
            </ul>
        </nav>

    </header>

    <section class = "portada">
        <div class="portada--gradient">
        </div>
    </section>

    <section class = "welcome contenedor">
            <div class="contenido-welcome">
                <div class="welcome-text">
                    <h2><b>Bienvenido</b></h2>
                </div>
                <div class="welcome-image">
                    <img src="img/Bienvenido.png"> 
                </div>
            </div>
    </section>
    
    <section class="lista-servicios">
        <div class="servicio hvr-shrink">
            <a href="https://www.ingenieria.unam.mx/cursosunica/">
                <img src="img/Diplomados.png" width="125" height="125" alt="serv">
                <p><br>Diplomados</p>
            </a>
        </a>
        </div>
        <div class="servicio hvr-shrink enlace">
            <a href="https://www.ingenieria.unam.mx/cursosunica/" style="text-decoration:none; color: black;">
                <img src = "img/Cursos.png" width="125" height="125" alt="serv">
                <p><br>Cursos</p>
            </a>
        </div>
        <div class="servicio hvr-shrink">
            <img src="img/lineas_especializacion.png" width="125" height="125" alt="serv">
            <p> <br>Líneas de <br><br>especialización </p>
        </div>
        
        <div class="servicio hvr-shrink">
            <img src="img/talleres.png" width="125" height="130" alt="serv">
            <p><br>Talleres </p>
        </div>
    </section>
    <section class="menu">
        <!--SLIDER-->
        <div class="slide-servicios">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <!-- Slide 1 - DIPLOMADO -->
                    <div class="swiper-slide">
                        <a href="https://www.ingenieria.unam.mx/diplomadosunica/">
                        <img src="img/diplomados-slider.jpg" >
                    </a> 
                    </div>
                    <!-- Slide 2 - LÍNEAS DE ESPECIALIZACIÓN -->
                    <div class="swiper-slide">
                        <img src="img/especializacion-slider.jpg" >
                    </div>
                    <!-- Slide 3 - CURSOS -->
                    <div class="swiper-slide">
                        <img src="img/cursos-slider.jpg" >
                    </div>
                    <!-- Slide 4 - TALLERES -->
                    <div class="swiper-slide">
                        <img src="img/talleres-slider.jpg" >
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>
    </section>

    <div class="floats">
        <input type="checkbox" id="btn-mas" a>
        <div class="redes">
            <a href="#" class="float" style="background: #338093;">Inscripción</a>
            <a href="#" class="float" style="background: #336598">Descripción</a>
            <a href="#" class="float" style="line-height: 100%; background: #38489D">Perfil del Participante</a>
        </div>
        <div class="btn-mas">
            <label for="btn-mas" class="plus"><img src="img/icons/arrowUP.png" width="40" height="40" style="margin-left: 1.99rem; margin-top: 1.7rem;"></label>
        </div>
    </div>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="slide.js"></script>
</body>
</html>
